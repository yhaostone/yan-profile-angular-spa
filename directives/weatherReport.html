<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ convertToDate({dt: weatherDay.dt}) | date: dateFormat }}</h3>
    </div>
    <div class="panel-body">
        Temperature: {{ convertToStandard({daytimeTemp: weatherDay.temp.min}) }} &#8451; - {{ convertToStandard({daytimeTemp: weatherDay.temp.max}) }} &#8451;
    </div>
    <div class="panel-body">
         Weather: {{ weatherDay.weather[0].main }}
    </div>
</div>
